<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Command dialog - dark theme</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script type="module" src="https://esm.run/cmd-dialog"></script>
</head>
<body class="bg-neutral-800 antialiased leading-normal tracking-normal">
<main class="flex h-screen items-center justify-center">

	<code class="text-neutral-300 text-[8rem] font-bold">âŒ˜+K</code>

	<cmd-dialog theme="dark"></cmd-dialog>

	<script type="module">
		const dialog = document.querySelector('cmd-dialog');

		// add custom actions
		dialog.actions = [
			{
				title: 'Dark theme example',
				img: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>',
				description: 'Go to homepage',
				hotkey: 'cmd+h',
				onAction() {
					window.location.href = '/dark.html';
				},
			},
			{
				title: 'Close',
			},
		]
	</script>
</main>
</body>
</html>
